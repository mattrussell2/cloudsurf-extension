        <section id = "containAll">
            <section id = "top">
                <section id = "topleft">
                    <div id = "welcome">Welcome back!</div>
                </section>
                <section id = "topright">
                    <div class = "statHeader forUser"><span id="name">Explorer</span></div>
                    <div class = "keyToValSection">
                        <div class = "key">surfing since</div>
                        <div id = "surfdate" class = "value">2.15.2021</div>
                    </div>
                    <div class = "keyToValSection">
                        <div class = "key">discovery points</div>
                        <div id = "dpoints" class = "value">1793</div>
                    </div>
                    <div class = "keyToValSection">
                        <div class = "key">cloudsurf rank</div>
                        <div id = "rank" class = "value">Platinum III</div>
                    </div>  
                </section>
            </section>
            <section id = "bottom">
                <section id = "botleft">
                    <div class = "statHeader">Your Recent Regions:</div>
                    <div class = "statItem" id = "region1">News</div>
                    <div class = "statItem" id = "region2">Computer Science</div>
                    <div class = "statItem" id = "region3">Psychology</div>
                </section>
                <section id = "botright">
                    <div class = "statHeader">More Stuff:</div>
                    <div class = "statItem"><a id = "link1" href = "google.com">Your Discoveries</a></div>
                    <div class = "statItem"><a id = "link2" href = "google.com">Suggested Areas</a></div>
                    <div class = "statItem"><a id = "link3" href = "google.com">Suggested Explorers</a></div> 
                </section>
            </section>
        </section>
